              <label for="nombre">Ingrese su Nombre</label>

              <input type="email" id="mail" placeholder="Ingrese su Email" required>
            </div>
            <div>
              <textarea name="consulta" id="" cols="30" rows="10" placeholder="Mensaje" required></textarea>
            </div>
            <input type="submit">
          </fieldset>
        </form>
